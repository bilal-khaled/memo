<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/static/game_2.css" />

    <!-- import the webpage's javascript file -->
    <script src="/static/game_2.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light and Sound Memory Game
    </h1>
    <p style="margin: 0px;">
      Welcome to the game!    &nbsp 
      Repeat the pattern back to win a game.<br>
      <span style="font-family: Marker Felt, fantasy">
        （Hint: "Squirrel" is the key to your answer path!）</span>
    </p>
    
    <button id="startBtn" onclick="startGame()" style="margin-bottom: 5px; margin-top: 10px;">
        Start  
    </button>
    
    <button id="stopBtn" class="hidden" onclick="stopGame()" style="margin-bottom: 5px;margin-top: 10px;">
      <span>Stop</span>
    </button>
      
    <p id="title_countDown"></p>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown = "startTone(1)" onmouseup = "stopTone()">
        <img id="img_button_1" class="hidden in_picture" src="https://cdn.glitch.global/4727e68d-1c8c-413a-8450-8d12018c0211/squirrel.png?v=1648448937594">
      </button>
      
      <button id="button2" onclick="guess(2)" onmousedown = "startTone(1)" onmouseup = "stopTone()">
        <img id="img_button_2" class="hidden in_picture" src="https://cdn.glitch.global/4727e68d-1c8c-413a-8450-8d12018c0211/squirrel.png?v=1648448937594">
      </button>
      
      <button id="button3" onclick="guess(3)" onmousedown = "startTone(1)" onmouseup = "stopTone()">

      </button>
      
      <button id="button4" onclick="guess(4)" onmousedown = "startTone(1)" onmouseup = "stopTone()">
        <img id="img_button_4" class="hidden in_picture" src="https://cdn.glitch.global/4727e68d-1c8c-413a-8450-8d12018c0211/squirrel.png?v=1648448937594">
      </button>
      
      <button id="button5" onclick="guess(5)" onmousedown = "startTone(1)" onmouseup = "stopTone()">
        <img id="img_button_5" class="hidden in_picture" src="https://cdn.glitch.global/4727e68d-1c8c-413a-8450-8d12018c0211/squirrel.png?v=1648448937594">
      </button>
    </div>
    
    
    
    
  </body>
